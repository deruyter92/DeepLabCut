# Hydra base configuration. 
# Hierarchically loads subconfigurations from the correspondig subdirectories. 

# ---
# PLEASE DO NOT EDIT THIS FILE DIRECTLY, BUT ADD A NEW TESTCASE CONFIGURATION, 
# e.g. [..]/config/testcase/my-test-case.yaml AND PASS AS ARGUMENT IN CLI:
# >>> python functional_integration.run_testcase.py testcase=my-test-case
# ---

defaults: 
  - _self_
  - testcase: _new

version: 3.0.0.rc13
validate: true
root_dir: ./functional_integration

# This configures the hydra working dir and output directory
hydra:
  run:
    dir: ${root_dir}/output/${now:%Y%m%d_%H%M%S}